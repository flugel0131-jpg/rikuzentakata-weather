<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>陸前高田市 気象注意報</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>陸前高田市 気象注意報</h1>

<ul id="status">
  <li>陸上の強風注意報：確認中</li>
  <li>乾燥注意報：確認中</li>
</ul>

<script>
async function update() {
  const res = await fetch("★Cloudflare Worker のURL★");
  const data = await res.json();

  document.getElementById("status").innerHTML = `
    <li>陸上の強風注意報：${data.landStrong ? "発表中" : "なし"}</li>
    <li>乾燥注意報：${data.dry ? "発表中" : "なし"}</li>
  `;
}

setInterval(update, 60000);
update();
</script>

</body>
</html>
